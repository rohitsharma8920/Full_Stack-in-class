
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="job-application.css">
  <title>Job Application</title>
</head>
<body>
  <form>
    <fieldset class="Personal-information">
      <legend>Personal Information</legend>
      
      <label for="name">First Name:</label>
      <input type="text" id="firstname" ><br><br>

      <label for="name">Second Name:</label>
      <input type="text" id="secondname" ><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" 
           placeholder="Enter your phone number"
           required>
    </fieldset>
    <br>
    <fieldset class="job-details">
      <legend>Job Details</legend>

      <label for="username">Position:</label>
      <select id="choice" name="choice">
        <option value="s1">Select1</option>
        <option value="s2">Select2 </option>
        <option value="s3">Select3 </option>
        <option value="s4">Select4 </option>
      </select>
      <br><br>

      <label for="password">Year of Experience:</label>
      <input type="number">
    </fieldset>
    <br>


    <fieldset class="avalable">
        <legend>Avalability</legend>
  
        <label for="Avalable">Avalable Start:</label>
        <input type="date" id="date" name="Avalable">
        <br><br>
  
        <label>Willing to restart:
            <input type="radio" name="notify" value="yes"> Yes
          </label>
      
          <label>
            <input type="radio" name="notify" value="no"> No
          </label>
    
      </fieldset>
  
      <br>

    <br>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
